<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحه پرداخت جعلی</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background: #f9f9f9;
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .payment-form {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
  }
  .payment-form h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"], input[type="month"], input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  input[type="submit"] {
    margin-top: 25px;
    width: 100%;
    background: #28a745;
    border: none;
    padding: 12px 0;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    border-radius: 7px;
    transition: background 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #218838;
  }
  .message {
    margin-top: 10px;
    color: red;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
  <form class="payment-form" id="fakePaymentForm" autocomplete="off">
    <h2>پرداخت امن</h2>

    <label for="cardName">نام صاحب کارت</label>
    <input type="text" id="cardName" name="cardName" placeholder="نام کامل" required />

    <label for="cardNumber">شماره کارت</label>
    <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required />

    <label for="expiryDate">تاریخ انقضا</label>
    <input type="month" id="expiryDate" name="expiryDate" required />

    <label for="cvv">کد CVV</label>
    <input type="password" id="cvv" name="cvv" maxlength="3" placeholder="xxx" required />

    <input type="submit" value="پرداخت" />
    <div class="message" id="message"></div>
  </form>

<script>
  const cardNumberInput = document.getElementById('cardNumber');
  cardNumberInput.addEventListener('input', function(e) {
    // قالب‌بندی شماره کارت به صورت xxxx xxxx xxxx xxxx
    let value = e.target.value.replace(/\D/g, '').substring(0,16);
    let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
    e.target.value = formattedValue;
  });

  document.getElementById('fakePaymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const messageElem = document.getElementById('message');
    messageElem.style.color = 'green';
    messageElem.textContent = 'پرداخت انجام نشد. این صفحه صرفاً برای تست است.';
  });
</script>
</body>
</html>
